<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pagamento com Cartão de Crédito</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffe4ec 0%, #f8e1ff 100%);
      font-family: 'Quicksand', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container-flex {
      display: flex;
      flex-direction: row;
      max-width: 850px;
      margin: 40px auto 20px auto;
      gap: 32px;
    }
    .main-container {
      flex: 1;
      background: #fff;
      border-radius: 26px;
      box-shadow: 0 6px 38px #be429978;
      padding: 32px 18px 24px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
    }
    .produto-info {
      flex: 1;
      background: #fff4fc;
      border-radius: 22px;
      box-shadow: 0 2px 18px #dbb1ca42;
      padding: 28px 24px 16px 24px;
      min-width: 270px;
      max-width: 340px;
      margin-bottom: 0;
      font-size: 1.06em;
      display: flex;
      flex-direction: column;
      gap: 18px;
      height: fit-content;
    }
    .titulo { color: #be4299; font-size: 1.45em; font-weight: 700; text-align: center; margin-bottom: 13px; margin-top: 0; letter-spacing: 0.01em; }
    .form-box { width: 100%; }
    label { display: block; margin: 4px 0 2px 2px; color: #7e438b; font-size: 0.95em; font-weight: 500; letter-spacing: 0.01em; }
    input, select {
      width: 100%; padding: 7px 8px; border-radius: 7px; border: 1px solid #c8a4c6; margin-bottom: 10px;
      background: #fff; font-size: 0.97em; color: #542a65; transition: border 0.2s;
    }
    input:focus, select:focus { border-color: #be4299; outline: none; background: #f7ebf9; }
    select:disabled { color: #a39bb0; background: #eee; }
    .mensagem-analise {
      text-align: center; color: #7e438b; font-size: 1.15em; background: #f8e1ff;
      border-radius: 10px; padding: 25px 10px; margin-top: 25px; font-weight: 600; box-shadow: 0 2px 12px #be429931;
    }
    .parcelas-group { margin-bottom: 14px; }
    .parcela-opcao { display: flex; align-items: center; gap: 6px; margin-bottom: 6px; }
    .parcela-radio { accent-color: #be4299; }
    .valor-total {
      margin: 18px 0 6px 0; font-weight: 700; font-size: 1.13em; color: #be4299; text-align: right;
    }
    button[type='submit'] {
      background: linear-gradient(90deg,#f14fa6,#be4299 90%); color: #fff; padding: 12px 0; border: none;
      border-radius: 10px; width: 100%; font-size: 1.13em; font-weight: bold; cursor: pointer;
      margin-top: 10px; margin-bottom: 2px; box-shadow: 0 2px 12px #be429931; transition: background .16s;
      opacity: 1;
    }
    button[type='submit']:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button[type='submit']:hover:enabled { background: linear-gradient(90deg,#be4299,#f14fa6 90%); }
    .desc-prod strong { color: #be4299; }
    .valor-prod { font-size: 1.22em; color: #be4299; font-weight: bold; }
    .frete { color: #36a81c; font-weight: bold; }
    .prazo { color: #aa33aa; }
    @media (max-width: 900px) {
      .container-flex { flex-direction: column; align-items: stretch; gap: 14px; }
      .main-container, .produto-info { max-width: 98vw; min-width: 0; margin: 0 auto; }
    }
  </style>
</head>
<body>
  <div class="container-flex">
    <div class="main-container">
      <h1 class="titulo">Pagamento com Cartão de Crédito</h1>
      <div class="form-box" id="formulario-box">
        <form id="form-cartao" autocomplete="off">
          <label for="nome-titular">Nome do titular do cartão</label>
          <input type="text" id="nome-titular" name="nome-titular" autocomplete="cc-name">
          <label for="numero-cartao">Número do cartão</label>
          <input type="text" id="numero-cartao" name="numero-cartao" maxlength="19" placeholder="0000 0000 0000 0000" inputmode="numeric" autocomplete="cc-number">
          <label for="validade">Data de validade (MM/AA)</label>
          <input type="text" id="validade" name="validade" maxlength="5" placeholder="MM/AA" inputmode="numeric" autocomplete="cc-exp">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="CVV" inputmode="numeric" autocomplete="cc-csc">
          <label for="cpf-titular">CPF do titular</label>
